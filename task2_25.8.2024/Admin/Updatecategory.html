<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h2>Update Category</h2>
    <form id="formdataupdat" style="margin: 200px; border: 1px solid black; padding: 3%;border-radius: 10px;">
        <div class="mb-3">
          <label for="CategoryName" class="form-label">Category Name </label>
          <input type="text" class="form-control" id="CategoryName" name="CategoryName" aria-describedby="CategoryName">
          
        </div>
        <div class="mb-3">
          <label for="CategoriesImage" class="form-label">Category Image</label>
          <input type="file" class="form-control" name="CategoriesImage" id="CategoriesImage">
        </div>
        
        <button type="submit" onclick="UpdateCategory()" class="btn btn-primary">Submit</button>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Admin/Updatecategory.js"></script>
</body>
</html>
